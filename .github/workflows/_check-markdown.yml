name: Check markdown file

on:
  workflow_call:
    inputs:
      fix:
        type: boolean
        default: false
      globs:
        type: string
        required: true

permissions: {}

jobs:
  markdownlint:
    runs-on: ubuntu-latest
    permissions: {}
    steps:
      - uses: DavidAnson/markdownlint-cli2-action@30a0e04f1870d58f8d717450cc6134995f993c63 # v21.0.0
        with:
          fix: ${{ inputs.fix }}
          globs: ${{ inputs.globs }}
